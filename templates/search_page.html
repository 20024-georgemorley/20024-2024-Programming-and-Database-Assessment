<!--This page allows the user to search specific words in the dictionary using a single text input field and a submit
button. It then displays the results in the same format as on the main dictionary page. The text fields receive inputs
from the user, and then send that data to the corresponding render_template, where it then receives that words that are
similar to it (english name or maori name contain the search query)-->

{% extends 'base.html' %}

{% block pageheading %}Search Dictionary{% endblock %}

{% block main %}
    <form class="myform" method="post">
        <div class="form-group">
            <div class="form-label">Search:</div>
            <div class="form-element"><input type="text" name="search" id="search" required></div>
        </div>
        <div class="form-group">
            <div class="form-label"></div>
            <div class="form-element"><input type="submit" value="Submit Search"></div>
        </div>
    </form>

    <div class="box">
            <table>
                <thead>
                    <tr class="box-word">
                        <th>Maori Name</th>
                        <th>English Name</th>
                        <th>Category</th>
                        <th class="definition">Definition</th>
                        <th>Level</th>
                    </tr>
                </thead>
                {% for word in search_content %}
                    <tbody>
                        <tr class="box-word">
                            <td><a href="/word/{{ word[1] }}">{{ word[1] }}</a></td>
                            <td>{{ word[2] }}</td>
                            <td>{{ word[3] }}</td>
                            <td class="definition">{{ word[4] }}</td>
                            <td>{{ word[5] }}</td>
                        </tr>
                    </tbody>
                {% endfor %}
            </table>
    </div>
{% endblock %}
