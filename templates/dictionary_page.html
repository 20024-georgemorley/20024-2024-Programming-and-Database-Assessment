{% extends 'base.html' %}

{% block pageheading %}Maori Dictionary{% endblock %}

{% block main %}

    <div class="box">
        {% for word in dictionary %}
            <table>
                <div class="box">
                    <h3> Maori - {{ word[0] }}</h3>
                    <h3> English - {{ word[1] }}</h3>
                </div>
            </table>
        {% endfor %}
    </div>
{% endblock %}
