<!--This page is responsible for allowing a teacher user to add more words to the dictionary, and contains a link to
the category admin page, where the user can add categories. This page takes inputs from the user through 5 fields, the
english name, maori name, category (dropdown), word definition and level. This is contained within a form that posts
the data to the database via the render_template, and also requests the category names and corresponding IDs from the
category table. The user is expected to type in words that are below 30 characters for all the fields except for the
definition field, where they can type up to 300 characters. It can be reasonably assumed that no user will need to type
over 30 characters for any word.-->

{% extends 'base.html' %}

{% block pageheading %}Dictionary Admin Console{% endblock %}

{% block main %}
    <div class="box">
        <h3>Add a word:</h3>
        <form class="myform" method="post">
            <div class="form-label">English Name:</div>
            <div class="form-element"><input type="text" name="english_name" id="english_name" required></div>
            <div class="error">{{ english_name_error }}</div>

            <div class="form-label">Maori Name:</div>
            <div class="form-element"><input type="text" name="maori_name" id="maori_name" required></div>
            <div class="error">{{ maori_name_error }}</div>

            <label for="user_type">Category:</label>
            <select class="form-control" name="category" id="category" required>
                {% for id in category %}
                <option value={{ id[0] }}>{{ id[1] }}, Numeral = {{ id[0] }}</option>
                {% endfor %}
            </select>

            <div class="form-label">Definition:</div>
            <div class="form-element"><input type="text" name="definition" id="definition" required></div>

            <div class="form-label">Level:</div>
            <div class="form-element"><input type="text" name="level" id="level" required></div>
            <div class="error">{{ level_error }}</div>

            <div class="form-group">
                <div class="form-label"></div>
                <div class="form-element"><input type="submit" value="Submit Addition"></div>
            </div>

        </form>
    </div>

    <div class="box">
        <h3>Add a category:</h3>
        <a href="/category_admin">Click to proceed to Category Admin</a>
    </div>


{% endblock %}
