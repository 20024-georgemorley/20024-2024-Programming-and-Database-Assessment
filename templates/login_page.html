{% extends 'template_page.html' %}

{% block pageheading %}Login{% endblock %}

{% block main %}
    <form class="myform" method="post">
        <div class="form-group">
            <div class="form-label">Email:</div>
            <div class="form-element"><input type="text" type="email" name="email" id="email"required></div>
        </div>

        <div class="form-group">
            <div class="form-label">Password:</div>
            <div class="form-element"><input type="text" type="password" name="password" id="password"required></div>
        </div>
    </form>

{% endblock %}
