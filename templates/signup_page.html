<!--This page allows the user to add a new account to the users table in the database that they can then use to login in
with. It receives input from the user through 1 dropdown menu for selecting a user type, and then 5 text fields where
they enter their first name, last name, email, password, and then their password again for validation. The email address
uses the 'email' type and therefore requires the prerequisite parts of an email address. This data is sent via the
submit button to the corresponding render_template where it is then entered into the database after passing through
validation. The user is then sent to the homepage where they can then choose to log in using the login page.-->

{% extends 'base.html' %}


{% block pageheading %}Signup{% endblock %}


{% block main %}
    <form class="myform" method="post">
        <label for="user_type">Choose a user type:</label>
            <select class="form-control" name="type" id="type" required>
                <option value="1">Teacher</option>
                <option value="0">Student</option>
            </select>

        <div class="form-label">First Name:</div>
        <div class="form-element"><input type="text" name="fname" id="fname" required></div>
        </div>
        <div class="error">{{ fname_error }}</div>

        <div class="form-group">
            <div class="form-label">Last Name:</div>
            <div class="form-element"><input type="text" name="lname" id="lname" required></div>
        </div>
        <div class="error">{{ lname_error }}</div>

        <div class="form-group">
            <div class="form-label">Email:</div>
            <div class="form-element"><input type="email" name="email" id="email" required></div>
        </div>

        <div class="form-group">
            <div class="form-label">Password:</div>
            <div class="form-element"><input type="password" name="password" id="password" required></div>
        </div>
        <div class="error">{{ error }}</div>

        <div class="form-group">
            <div class="form-label">Confirm Password:</div>
            <div class="form-element"><input type="password" name="password_two" id="password_two" required></div>
        </div>
        <div class="form-group">
            <div class="form-label"></div>
            <div class="form-element"><input type="submit" value="Signup"></div>
        </div>
    </form>
{% endblock %}
