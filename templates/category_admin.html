<!--This page allows the user to add a category to the category table by requesting a category name using a text field.
This is then sent to the main render_template via the submit (post) button and then is added to the category table.
This category will then appear in the category_catalogue page. This page only has inputs and no outputs.-->

{% extends 'base.html' %}

{% block pageheading %}Dictionary Admin Console{% endblock %}

{% block main %}
    <div class="box">
        <h3>Add a category:</h3>
        <form class="myform" method="post">
            <div class="form-label">Category Name:</div>
            <div class="form-element"><input type="text" name="category_name" id="category_name" required></div>

            <div class="form-group">
                <div class="form-label"></div>
                <div class="form-element"><input type="submit" value="Submit Category"></div>
            </div>
        </form>
    </div>
{% endblock %}
