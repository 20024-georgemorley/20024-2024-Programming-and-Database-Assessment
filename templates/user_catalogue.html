<!--This page displays all the users on the website and works identically to the user catalogue and dictionary pages.
-->

{% extends 'base.html' %}

{% block pageheading %}Maori Dictionary{% endblock %}

{% block main %}

    <div class="box">
        {% for user in users %}
            <table>
                <thead>
                    <tr class="box-word">
                        <th>User Number</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="box-word">
                        <td><a href="/user/{{ user[0] }}">{{ user[0] }}</a></td>
                        <td>{{ user[1] }}</td>
                        <td>{{ user[2] }}</td>
                    </tr>
                </tbody>
            </table>
        {% endfor %}
    </div>
{% endblock %}
